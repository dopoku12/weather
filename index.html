<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Gujarati:wght@500&family=Fira+Code:wght@300&family=Nunito&family=Play&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-location-dot"></i>
        <h2 id="name"></h2>
    </header>
    <div class="temp">
        <h1 id="mainTemp"></h1>
        <div id="icons"></div>
        <h2 id="description"></h2>
    </div>
    <main>
        <article>
            <section class="present-forecast">
                <nav class="search-container">
                    <input type="search" placeholder="Enter city" id="search">
                    <button type="button" id="searchBtn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                    <ul class="mainUl">
                        <li>
                            <i class="fa-solid fa-wind"></i>
                            <div id="mainWind"></div>
                        </li>
                        <li class="mainLi">
                            <i class="fa-solid fa-droplet"></i>
                            <div id="mainHumidity"></div>
                        </li>

                        <li>
                            <div id="mainUvIndex"></div>
                        </li>
                    </ul>
                </nav>
            </section>
        </article>

        <article class="forecast">
            <section id="day0" class="next-forecast">
                <ul>
                    <li id="icon0"></li>
                    <li id="temp0"></li>
                    <li id="wind0"></li>
                    <li id="humidity0"></li>
                </ul>
            </section>

            <section id="day1" class="next-forecast">
                <ul>
                    <li id="icon1"> </li>
                    <li id="temp1"></li>
                    <li id="wind1"></li>
                    <li id="humidity1"> </li>
                </ul>
            </section>

            <section id="day2" class="next-forecast">
                <ul>
                    <li id="icon2"> </li>
                    <li id="temp2"></li>
                    <li id="wind2"></li>
                    <li id="humidity2"></li>
                </ul>
            </section>

            <section id="day3" class="next-forecast">
                <ul>
                    <li id="icon3"></li>
                    <li id="temp3"></li>
                    <li id="wind3"></li>
                    <li id="humidity3"></li>
                </ul>
            </section>

            <section id="day4" class="next-forecast">
                <ul>
                    <li id="icon4"></li>
                    <li id="temp4"></li>
                    <li id="wind4"></li>
                    <li id="humidity4"></li>
                </ul>
            </section>
        </article>
    </main>

    <footer>
        <div class="dNt">
            <h2 id="time"></h2>
            <h2 id="date"></h2>
        </div>
    </footer>

    <script src="assests/script.js"></script>
</body>

</html>
