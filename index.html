<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/style.css">
    <title>Document</title>
</head>

<body>

    <head>
        <h1>
            Weather Dashboard
        </h1>
    </head>

    <main>
        <nav>
            <input type="text" placeholder="Enter city" id="search">
            <input type="button" value="search" id="searchBtn">
        </nav>

        <article>
            <input type="button" value="clear" id="clearBtn">
            <section class="savedSearch">

            </section>

            <section class="present-forecast">
                <li id="nameNDtime">

                </li>

                <li id="mainTemp">

                </li>
                <li id="mainWind">

                </li>

                <li id="mainHumidity">

                </li>

                <li id="mainUvIndex">

                </li>
            </section>
        </article>


        <article class="forecast">
            <h2>5-Day forecast:</h2>
            <section id="day0" class="next-forecast">
                <ul>

                    <li id="temp0">

                    </li>
                    <li id="wind0">

                    </li>

                    <li id="humidity0">

                    </li>



                </ul>
            </section>
            <section id="day1" class="next-forecast">
                <ul>
                    <li id="temp1">

                    </li>
                    <li id="wind1">

                    </li>

                    <li id="humidity1">

                    </li>

                </ul>
            </section>

            <section id="day2" class="next-forecast">
                <ul>

                    <li id="temp2">

                    </li>
                    <li id="wind2">

                    </li>

                    <li id="humidity2">

                    </li>
                </ul>

            </section>

            <section id="day3" class="next-forecast">
                <ul>
                    <li id="temp3">

                    </li>
                    <li id="wind3">

                    </li>

                    <li id="humidity3">

                    </li>
                </ul>
            </section>

            <section id="day4" class="next-forecast">
                <ul>
                    <li id="temp4">

                    </li>
                    <li id="wind4">

                    </li>

                    <li id="humidity4">

                    </li>
                </ul>
            </section>
        </article>

    </main>


    <script src="assests/script.js"></script>
</body>

</html>
